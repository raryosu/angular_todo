<!DOCTYPE html>
<html>
	<head>
		<title>Todo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
	</head>
	<body ng-app="TodoApp">
		<main class="container">
			<div ng-controller="TodoAppController as ac">
				<form ng-submit="ac.create()" class="form-inline">
					<input type="text" ng-model="ac.newTodo" placeholder="Todoを入力" class="form-control">
					<input type="submit" type="button" class="btn btn-primary" value="新規作成">
				</form>
				<ul ng-repeat="todo in ac.todos track by $index">
					<li>{{todo}}</li>
				</ul>
			</div>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
