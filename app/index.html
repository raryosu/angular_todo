<!DOCTYPE html>
<!--
	参考: http://engineer.recruit-lifestyle.co.jp/techblog/2015-06-22-angular1/
-->
<html>
	<head>
		<title>Todo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<style>
			.done {
				text-decoration: line-through;
				color: #999;
			}
		</style>
	</head>
	<body ng-app="TodoApp">
		<main class="container">
			<div ng-controller="TodoAppController as ac">
				<form ng-submit="ac.create()" class="form-inline">
					<input type="text" ng-model="ac.newTodo" placeholder="Todoを入力" class="form-control">
					<input type="submit" class="btn btn-primary" value="新規作成">
					<input type="button" ng-click="ac.archive()" class="btn btn-danger" value="完了したTodoをアーカイブ">
				</form>
				<ul ng-repeat="todo in ac.todos">
					<li>
						<input type="checkbox" ng-model="todo.done">
						<span ng-class="{'done': todo.done}">{{ todo.title }}</span>
					</li>
				</ul>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
